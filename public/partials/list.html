<div class="row">
 		<div class="small-12 medium-12 large-12 columns text-center"><h1>IMDB Top 250 Movie Directory</h1></div>
 		<div class="small-12 medium-12 large-12 columns text-center"> <a href="#/list">Search</a>&nbsp;&nbsp;&nbsp;<a href="#/gallery">Gallery</a></div>
</div>

<div class="row">
  <div class="small-12 medium-12 large-12 columns text-center search">
		<input class="searchInput" ng-model="query" placeholder="Search for movies">
    <br>
    <p id="sort">Sort by:</p>
    <select ng-model="orderProp" class = "select">
      <option value="rank">Rank</option>
      <option value="title">Title</option>
    </select>
    <br>
    <form name="myForm" id="myForm">
      <input class ="inputRadio" type="radio" name="order" ng-click="reverse=false" checked="checked"/>ascending
      <input class ="inputRadio" type="radio" name="order" ng-click="reverse=true"/>descending<br/> 
    </form>
  </div>
</div>


<div class="row">
  <div class="small-12 medium-12 large-12 columns text-center searchResult" ng-show="query != ''" ng-repeat="movie in movies|orderBy: orderProp:reverse|filter:query" >
    <div class="movieList">
      <div>
          <a href="#/details/{{movie.rank}}"><img class="thumb" ng-src="data/images/{{movie.imdbID+'.jpg'}}">
          </a>
      </div>
      <div class="info">
          <p class = "paragraph p1"><a href="#/details/{{movie.rank}}">{{movie.title}}</a></p><br>
          <p class = "paragraph p2">Rank: {{movie.rank}}</p>
      </div>
    </div>
  </div>
</div>
